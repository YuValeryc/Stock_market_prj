<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Stock Terminal</title>
    <!-- Chart.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Light Mode (Default) */
            --bg-color: #f7f9fc;
            --panel-bg: #ffffff;
            --text-primary: #1e2329;
            --text-secondary: #5e6673;
            --up-color: #0ecb81;
            --down-color: #f6465d;
            --accent: #2962ff;
            --grid-color: #e6e8ea;
            --chart-grid: #f0f3f6;
        }

        [data-theme="dark"] {
            --bg-color: #0b0e11;
            --panel-bg: #151a21;
            --text-primary: #e2e8f0;
            --text-secondary: #64748b;
            --up-color: #00f4b0;
            --down-color: #ff3e3e;
            --accent: #2962ff;
            --grid-color: #2a2e39;
            --chart-grid: #1e232b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--grid-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
            transition: background 0.3s, border-color 0.3s;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--up-color);
            margin-left: 20px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background-color: var(--up-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--up-color);
        }

        /* Main Chart Area */
        .chart-panel {
            grid-column: 1;
            grid-row: 2;
            background: var(--bg-color);
            padding: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: background 0.3s;
        }

        .toolbar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .tool-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .tool-btn:hover,
        .tool-btn.active {
            background: var(--panel-bg);
            color: var(--text-primary);
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
        }

        /* Right Panel (Order Book / Market Watch) */
        .side-panel {
            grid-column: 2;
            grid-row: 2;
            background: var(--panel-bg);
            border-left: 1px solid var(--grid-color);
            display: flex;
            flex-direction: column;
            transition: background 0.3s, border-color 0.3s;
        }

        .side-search {
            padding: 15px;
            border-bottom: 1px solid var(--grid-color);
        }

        .search-input {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--grid-color);
            color: var(--text-primary);
            padding: 10px;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        .search-input:focus {
            border-color: var(--accent);
        }

        .market-list {
            flex: 1;
            overflow-y: auto;
        }

        .market-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid var(--grid-color);
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .market-row:hover {
            background: var(--bg-color);
        }

        .market-row.active {
            background: rgba(41, 98, 255, 0.1);
            border-left: 3px solid var(--accent);
        }

        .row-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-custom {
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-secondary);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .active .checkbox-custom {
            background: var(--accent);
            border-color: var(--accent);
        }

        .active .checkbox-custom::after {
            content: 'âœ“';
            color: white;
            font-size: 10px;
        }

        .prediction-panel {
            border-top: 1px solid var(--grid-color);
            padding: 20px;
            background: var(--bg-color);
        }

        .pred-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            margin-top: 10px;
        }

        .control-btns {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .reset-btn {
            background: var(--grid-color);
            color: var(--text-primary);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--grid-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .theme-toggle:hover {
            background: var(--grid-color);
        }

        /* Helpers */
        .text-up {
            color: var(--up-color);
        }

        .text-down {
            color: var(--down-color);
        }
    </style>
</head>

<body>

    <div class="dashboard">
        <!-- Header -->
        <div class="header">
            <div class="logo"><i class="fas fa-chart-line"></i> PRO TERMINAL</div>
            <div class="live-status">
                <div class="live-dot"></div>
                LIVE DATA
            </div>

            <div style="margin-left: auto; display:flex; gap:10px; align-items:center">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon" id="themeIcon"></i> <span id="themeText">Dark Mode</span>
                </button>
                <button class="reset-btn" onclick="clearData()">Clear History</button>
            </div>
            <div style="padding-right: 0px;">
                <a href="history.html"
                    style="text-decoration: none; color: var(--text-primary); background-color: var(--panel-bg); border: 1px solid var(--accent); padding: 8px 15px; border-radius: 4px; font-size: 0.9rem; font-weight: bold; transition: all 0.2s;">
                    <i class="fas fa-history"></i> History
                </a>
            </div>
        </div>

        <div class="chart-panel">
            <div class="toolbar">
                <button class="tool-btn" onclick="setTimeframe('1m')">1m</button>
                <button class="tool-btn active" onclick="setTimeframe('5m')">5m</button>
                <button class="tool-btn" onclick="setTimeframe('15m')">15m</button>
                <button class="tool-btn" onclick="setTimeframe('30m')">30m</button>
                <button class="tool-btn" onclick="setTimeframe('1H')">1H</button>
                <div style="flex: 1"></div>
                <!-- <div style="color: var(--text-secondary); font-size: 0.8rem; margin-right: 10px;">
                    <i class="fas fa-clock"></i> <span id="clock">--:--:--</span>
                </div> -->
                <button class="tool-btn" onclick="chart.resetZoom()"><i class="fas fa-compress"></i> Reset Zoom</button>
            </div>
            <div class="chart-wrapper">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <div class="side-search">
                <input type="text" class="search-input" placeholder="Search Symbol (e.g. BTC)..." id="symbolSearch"
                    onkeyup="filterList()">
                <div class="control-btns">
                    <button class="reset-btn" style="margin-top:5px; background:var(--accent); color:white"
                        onclick="addNewSymbolFromInput()">Add</button>
                </div>
            </div>

            <div class="market-list" id="marketList">
                <!-- Market Rows Generated Here -->
            </div>

            <div class="prediction-panel">
                <h4 style="margin: 0; margin-bottom: 10px; color: var(--text-secondary)">Quick Predict (Next Close)</h4>
                <div style="font-size:0.8rem; color:#aaa; margin-bottom:5px">Target: <span id="predTarget"
                        style="color:white; font-weight:bold">AAV</span></div>
                <input type="number" id="predOpen" placeholder="Current Price"
                    style="width: 100%; padding: 8px; background: #0b0e11; border: 1px solid var(--grid-color); color: white; border-radius: 4px; box-sizing: border-box;">
                <button class="pred-btn" onclick="predictPrice()">PREDICT</button>
                <div class="pred-result" id="predOutput" style="margin-top:10px; text-align:center; font-size:1.1rem">--
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        let chart;

        // State
        let activeSymbols = new Set(['AAV']); // Default
        let chartData = {}; // { 'AAV': { labels: [], data: [] } }
        let symbolColors = {
            'AAV': '#2962ff'
        };
        const maxPoints = 1000;
        let currentTheme = 'light';

        // Available symbols (Mock initial list, can be expanded)
        let knownSymbols = ['AAV', 'BTC', 'ETH', 'TSLA', 'AAPL'];

        // 1. Initialization
        function init() {
            loadFromLocal();
            // Apply theme
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon();

            initChart();
            renderSidebar();

            // Start Polling
            setInterval(fetchAllActive, 2000);
        }

        // 2. Chart Setup
        function initChart() {
            const ctx = document.getElementById('mainChart').getContext('2d');

            // Get Colors based on theme
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-grid').trim();
            const tickColor = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim();
            const legendColor = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Shared time labels (approximate)
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { color: legendColor }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: currentTheme === 'light' ? '#fff' : '#000',
                            titleColor: currentTheme === 'light' ? '#000' : '#fff',
                            bodyColor: currentTheme === 'light' ? '#000' : '#fff',
                            borderColor: gridColor,
                            borderWidth: 1
                        },
                        zoom: {
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x',
                            },
                            pan: { enabled: true, mode: 'x' }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: gridColor },
                            ticks: { color: tickColor, maxTicksLimit: 10 }
                        },
                        y: {
                            position: 'right',
                            grid: { color: gridColor },
                            ticks: { color: tickColor }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    },
                    animation: false // Disable animation for performance on updates
                }
            });

            updateChartDatasets();
        }

        function updateChartDatasets() {
            // Rebuild datasets based on activeSymbols and chartData
            const datasets = [];
            let allLabels = new Set();

            activeSymbols.forEach(sym => {
                if (chartData[sym]) {
                    chartData[sym].labels.forEach(l => allLabels.add(l));
                }
            });

            // Sort labels time-wise (simplified string sort for HH:MM:SS works usually if same day)
            // Ideally use timestamps.
            const sortedLabels = Array.from(allLabels).sort();
            chart.data.labels = sortedLabels;

            activeSymbols.forEach(sym => {
                const color = getColorForSymbol(sym);
                const dataPoints = [];

                // Align data to sortedLabels (Handling gaps)
                // This is O(N*M), simple approach:
                // If we want exact time alignment, we need a map. 
                // For simplicity here: we just push the data we have. 
                // BETTER: Just assign the data we have and Chart.js will align if we used Time Scale.
                // BUT: We are using Category scale for X. 
                // Let's use the simplest approach: Just use the data array directly. 
                // Caveat: If lines are out of sync, it looks weird.
                // FIX: Let's just use the longest label set or just append. 
                // For a simple demo: We assume all fetch at same time.

                if (!chartData[sym]) chartData[sym] = { labels: [], data: [] };

                datasets.push({
                    label: sym,
                    data: chartData[sym].data, // This assumes indices match labels. If fetch is sync, it's fine.
                    borderColor: color,
                    backgroundColor: 'transparent',
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 4,
                    tension: 0.2
                });
            });

            chart.data.datasets = datasets;
            // Use the labels of the first active symbol to drive X axis if multiple align
            if (activeSymbols.size > 0) {
                const first = activeSymbols.values().next().value;
                if (chartData[first]) chart.data.labels = chartData[first].labels;
            }

            chart.update();
        }

        // 3. Data Fetching
        async function fetchAllActive() {
            for (let sym of activeSymbols) {
                try {
                    const res = await fetch(`${API_URL}/latest/${sym}`);
                    const data = await res.json();

                    if (data.error) continue;

                    const price = parseFloat(data['Closing Price']);
                    const time = new Date().toLocaleTimeString('en-US', { hour12: false });

                    if (!chartData[sym]) chartData[sym] = { labels: [], data: [] };

                    // Add Data
                    chartData[sym].labels.push(time);
                    chartData[sym].data.push(price);

                    // Limit Size
                    if (chartData[sym].labels.length > maxPoints) {
                        chartData[sym].labels.shift();
                        chartData[sym].data.shift();
                    }

                    // Update Sidebar Price
                    updateSidebarPrice(sym, price);

                } catch (e) { console.error(e); }
            }

            saveToLocal();
            chart.update('none');
        }

        // 4. Sidebar Logic
        function renderSidebar() {
            const list = document.getElementById('marketList');
            list.innerHTML = '';

            // Combine active and known symbols unique
            const allSyms = Array.from(new Set([...activeSymbols, ...knownSymbols]));

            allSyms.forEach(sym => {
                const row = document.createElement('div');
                const isActive = activeSymbols.has(sym);
                row.className = `market-row ${isActive ? 'active' : ''}`;
                row.onclick = (e) => toggleSymbol(sym);

                // Get last price if available
                const lastPrice = (chartData[sym] && chartData[sym].data.length > 0)
                    ? chartData[sym].data[chartData[sym].data.length - 1].toFixed(2)
                    : '--';

                row.innerHTML = `
                    <div class="row-left">
                        <div class="checkbox-custom"></div>
                        <span style="font-weight:bold">${sym}</span>
                    </div>
                    <span id="price-${sym}" style="color:var(--text-secondary)">${lastPrice}</span>
                `;

                list.appendChild(row);
            });
        }

        function toggleSymbol(sym) {
            if (activeSymbols.has(sym)) {
                activeSymbols.delete(sym);
            } else {
                activeSymbols.add(sym);
            }
            renderSidebar();
            updateChartDatasets();
            saveToLocal();
            // Update prediction target if only one selected or just switch
            document.getElementById('predTarget').innerText = sym;
        }

        function updateSidebarPrice(sym, price) {
            const el = document.getElementById(`price-${sym}`);
            if (el) {
                el.innerText = price.toFixed(2);
                el.style.color = '#fff'; // Flash white?
                setTimeout(() => el.style.color = 'var(--text-secondary)', 500);
            }
        }

        function addNewSymbolFromInput() {
            const input = document.getElementById('symbolSearch');
            const val = input.value.toUpperCase().trim();
            if (val && !knownSymbols.includes(val)) {
                knownSymbols.push(val);
                toggleSymbol(val); // Select it
                input.value = '';
            } else if (val && knownSymbols.includes(val)) {
                if (!activeSymbols.has(val)) toggleSymbol(val);
                input.value = '';
            }
        }

        function filterList() {
            const filter = document.getElementById('symbolSearch').value.toUpperCase();
            document.querySelectorAll('.market-row').forEach(row => {
                const sym = row.querySelector('span').innerText;
                row.style.display = sym.includes(filter) ? 'flex' : 'none';
            });
        }

        // 5. Prediction
        async function predictPrice() {
            const target = document.getElementById('predTarget').innerText;
            const open = document.getElementById('predOpen').value;
            if (!open) return;

            document.getElementById('predOutput').innerText = "Loading...";

            // Mock prediction API call
            try {
                const res = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ opening_price: parseFloat(open), symbol: target })
                });
                const d = await res.json();
                document.getElementById('predOutput').innerHTML = `<span style="color:var(--accent); font-weight:bold">${d.predicted_closing_price.toFixed(2)}</span>`;
            } catch (e) {
                document.getElementById('predOutput').innerText = "Error";
            }
        }

        // 6. Persistence (LocalStorage)
        function saveToLocal() {
            const state = {
                activeSymbols: Array.from(activeSymbols),
                chartData: chartData,
                knownSymbols: knownSymbols,
                theme: currentTheme
            };
            localStorage.setItem('stockTerminalState', JSON.stringify(state));
        }

        function loadFromLocal() {
            const raw = localStorage.getItem('stockTerminalState');
            if (raw) {
                try {
                    const state = JSON.parse(raw);
                    activeSymbols = new Set(state.activeSymbols);
                    chartData = state.chartData || {};
                    knownSymbols = state.knownSymbols || knownSymbols;
                    currentTheme = state.theme || 'light';

                    // Ensure AAV is there if list was empty
                    if (activeSymbols.size === 0) activeSymbols.add('AAV');
                } catch (e) {
                    console.error("Failed to load state", e);
                }
            }
        }

        function clearData() {
            localStorage.removeItem('stockTerminalState');
            chartData = {};
            activeSymbols = new Set(['AAV']);
            currentTheme = 'light'; // Reset to default
            chart.data.labels = [];
            chart.data.datasets = [];

            // Reload page to clear clean
            location.reload();
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            updateThemeIcon();
            saveToLocal();

            // Update chart colors dynamically
            const gridColor = getComputedStyle(document.documentElement).getPropertyValue('--chart-grid').trim();
            const tickColor = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim();
            const legendColor = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim();

            chart.options.scales.x.grid.color = gridColor;
            chart.options.scales.y.grid.color = gridColor;
            chart.options.scales.x.ticks.color = tickColor;
            chart.options.scales.y.ticks.color = tickColor;
            chart.options.plugins.legend.labels.color = legendColor;

            chart.update();
        }

        function updateThemeIcon() {
            const btn = document.getElementById('themeText');
            const icon = document.getElementById('themeIcon');
            if (currentTheme === 'dark') {
                btn.innerText = "Light Mode";
                icon.className = "fas fa-sun";
            } else {
                btn.innerText = "Dark Mode";
                icon.className = "fas fa-moon";
            }
        }

        // Utils
        function setTimeframe(tf) {
            document.querySelectorAll('.tool-btn').forEach(b => {
                if (b.innerText === tf) b.classList.add('active');
                else if (['1m', '5m', '15m', '30m', '1H'].includes(b.innerText)) b.classList.remove('active');
            });
            // Placeholder: Logic to filter data granularity would go here
            console.log("Timeframe set to:", tf);
        }

        function getColorForSymbol(sym) {
            if (symbolColors[sym]) return symbolColors[sym];
            // Administer random bright color
            const colors = ['#00f4b0', '#ff3e3e', '#ffdd00', '#c200fb', '#00e5ff'];
            let hash = 0;
            for (let i = 0; i < sym.length; i++) hash = sym.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }

        // Run
        init();

    </script>
</body>

</html>
